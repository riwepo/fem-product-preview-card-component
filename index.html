<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <img
        class="card__image-desktop"
        src="./images/image-product-desktop.jpg"
        alt="bottle of perfume on table"
      />
      <img
        class="card__image-mobile"
        src="./images/image-product-mobile.jpg"
        alt="bottle of perfume on table"
      />
      <section class="card__detail">
        <h2 class="card__intro">PERFUME</h2>
        <h1 class="card__heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <div class="card__price-discount">$149.99</div>
          <div class="card__price-original">$169.99</div>
        </div>
        <button class="card__button">
          <img src="./images/icon-cart.svg" alt="shopping cart icon" />Add to
          cart
        </button>
      </section>
    </main>
  </body>
</html>
